<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container mt-5">
	<div class="card">
  <div class="card-header">
    Admin DashBoard
  </div>
  <div class="card-body">
     
    <div class="container mt-2">
    	
    	<table class="table table-striped">
  <tbody>
    <tr>
      <th scope="row">Total Sales Amount</th>
      <td><span th:text="${sumOfFinalamt}"></span>$</td>
    </tr>
   
  </tbody>
</table>

<div class="card mt-4"> 

	<h5 class="text-center mt-2">Manager Information</h5>
	
	<div class="container mt-2 text-center">
  	
  		<table class="table ">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Total SAles($)</th>
      <th scope="col">ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="n:${list}">
      <th scope="row"><span th:text="${n.id}"></span></th>
      <td><span th:text="${n.nameString}"></span></td>
      <td><span th:text="${n.totalSales}"></span></td>
      <td>
     <a href="#" th:onclick="|deleteContact(${n.id})|" type="button" class="btn btn-secondary btn-sm mt-2">Delete</a>
	  </td>
    </tr>
  </tbody>
</table>
	</div>

  
</div>
    </div>
    <div class="container text-center mt-3">
	    <a href="/logout" class="btn btn-primary">BACK</a>
    </div>
  </div>
</div>
</div>
</section>


</body>
</html>
