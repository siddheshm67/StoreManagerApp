<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
<title>Insert title here</title>
</head>
<body>
<!-- As a heading -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand ms-2" href="#">Store Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end me-2" id="navbarSupportedContent">
    <ul class="navbar-nav" th:if="${session.message=='show'}">					
      <li class="nav-item active me-2">
        <a class="btn btn-outline-light btn-sm" href="/logout">Home</a>
      </li>
      <li class="nav-item me-2">
        <a class="btn btn-outline-light btn-sm" href="/logout">logout</a>
      </li>
      <th:block th:text="${#session.removeAttribute('message')}"></th:block> 
    </ul>
    
  </div>
</nav>
<div th:replace="${content}">
    
    </div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>

	function deleteContact(cid){
		swal({
			  title: "Are you sure?",
			  text: "Once deleted, you will not be able to recover this imaginary file!",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			   window.location="/Admin/deleteManager/"+cid;
			    
			  } else {
			    swal("Ok");
			  }
			});
	}
</script>

<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</body>
</html>
